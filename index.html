<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="header-gradient">Weather Dashboard</h1>

    <div class="container position-absolute top-0 start-0">

        <div class="row col-sm">

            <div class="">
                <h2>Search for a City: <span ></span></h2>

                <!-- search result -->
                <div></div>
                <!-- inpunt text for search -->
                <form class="mb-2">
                    <input class="form-input w-100" type="text" placeholder="Search!" />
                    <!-- search button -->
                    <button class="btn btn-info btn-block">Search</button>
                </form>
                <!-- recent search cities -->
                <div class="border" ></div>
            </div>

            <!-- search results from weather API -->
            <div class="col-12 col-md-9">

                <h3 class="ml-5"></h3>

                <!-- selected city forecast -->
                <div class="row border">
                    <div class="col-12"></div>
                    <!-- selected city header -->
                    <h2 ></h2>
                    <!-- data from selected city -->
                    <div></div>
                </div>
                <!-- 5 day forecast -->
                <div class="row border"></div>
                <h2 class="col-12"></h2>
                <!-- cards for 5 day forecast -->
                <div class="d-flex"></div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
